<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="logo">
            <a href="#">
                <img src="./assets/logo.svg" alt="RocketNews">
            </a>
        </header>
        <div class="content">
            <h2>Atualize ideias e informações em 5 minutos.</h2>
            <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
            <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. 
            <br>perfeito para se preparar para codar ☕
            </p>
        </div>
            <form id="form">
                <fieldset>
                    <legend>Insira seu e-mail</legend>
                    <input id="email" type="email" name="email" placeholder="oi@rocketseat.com">
                            <button type="submit" class="btn-send">
                                <img src="./assets/send.png" alt="">
                            </button>
                </fieldset>
            </form>
            <div class="news">
                <a href="#"> deixe-me ler primeiro
                    <img src="./assets/arrow-right.png" alt="">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
